<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Jurix Logo: Stylized Greek Column with Circuit Lines -->
  <defs>
    <linearGradient id="columnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Column Base (Capital) -->
  <path d="M 60 170 L 50 180 L 150 180 L 140 170 Z" fill="url(#columnGradient)"/>
  
  <!-- Column Shaft with Circuit Pattern -->
  <rect x="70" y="50" width="60" height="120" fill="url(#columnGradient)" rx="2"/>
  
  <!-- Circuit Lines (Flutes replacement) -->
  <!-- Vertical lines -->
  <line x1="80" y1="55" x2="80" y2="165" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="90" y1="60" x2="90" y2="170" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="100" y1="55" x2="100" y2="165" stroke="url(#circuitGradient)" stroke-width="2.5" stroke-dasharray="6,2"/>
  <line x1="110" y1="60" x2="110" y2="170" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="120" y1="55" x2="120" y2="165" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Horizontal circuit connections -->
  <line x1="75" y1="80" x2="125" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <circle cx="80" cy="80" r="2.5" fill="#3b82f6"/>
  <circle cx="100" cy="80" r="2.5" fill="#3b82f6"/>
  <circle cx="120" cy="80" r="2.5" fill="#3b82f6"/>
  
  <line x1="75" y1="110" x2="125" y2="110" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <circle cx="90" cy="110" r="2.5" fill="#3b82f6"/>
  <circle cx="110" cy="110" r="2.5" fill="#3b82f6"/>
  
  <line x1="75" y1="140" x2="125" y2="140" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <circle cx="80" cy="140" r="2.5" fill="#3b82f6"/>
  <circle cx="100" cy="140" r="2.5" fill="#3b82f6"/>
  <circle cx="120" cy="140" r="2.5" fill="#3b82f6"/>
  
  <!-- Column Capital (Top) -->
  <path d="M 65 50 L 55 40 L 145 40 L 135 50 Z" fill="url(#columnGradient)"/>
  <rect x="55" y="35" width="90" height="5" fill="#1e3a8a"/>
  
  <!-- Neural network nodes overlay (top) -->
  <circle cx="100" cy="30" r="4" fill="#60a5fa" opacity="0.8"/>
  <line x1="100" y1="30" x2="85" y2="20" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="30" x2="115" y2="20" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <circle cx="85" cy="20" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="115" cy="20" r="3" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Subtle text "JX" monogram -->
  <text x="100" y="125" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#f8fafc" text-anchor="middle" opacity="0.3">JX</text>
</svg>

