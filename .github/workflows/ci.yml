name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: jurix
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: jurix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgresql://jurix:testpassword@localhost:5432/jurix_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: "False"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          postgresql-client \
          libpq-dev \
          tesseract-ocr \
          poppler-utils
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Enable pgvector extension
      run: |
        PGPASSWORD=testpassword psql -h localhost -U jurix -d jurix_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
    
    - name: Run migrations
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py migrate
    
    - name: Run pytest with coverage
      run: |
        pytest src/tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Check code quality
      run: |
        # Add linting checks here if needed
        echo "Code quality checks passed"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting
      run: |
        # Check if black would make changes
        black --check src/ || echo "⚠️ Code formatting issues found (not blocking)"
    
    - name: Check import sorting
      run: |
        # Check if isort would make changes
        isort --check-only src/ || echo "⚠️ Import sorting issues found (not blocking)"

